{% extends 'layout.html' %}

{% block content %}

<div class="col-lg-8 col-lg-offset-2" style="margin-top: 80px">
    <form  method="post" class="form-horizontal" novalidate> {# 不使用前端校验规则 #}
       {% csrf_token %}
{#    添加校验判断，如果为空，添加样式#}
  <div class="form-group {% if form_obj.name.errors %}has-error{% endif %}">

      <label for="{{ form_obj.name.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.name.label }}</label>

      <div class="col-sm-10">

      {{ form_obj.name }}
          <span class="help-block">{{ form_obj.name.errors.0}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form_obj.desc.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.desc.label }}</label>
    <div class="col-sm-10">
      {{ form_obj.desc }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保 存</button>
    </div>
  </div>
</form>
</div>

{% endblock %}
